            <p>
            <h2>台南美術館二館</h2>在孔廟、林百貨、台南司法博物館旁邊，離保安路、國華街等美食區也很近，是台南旅遊最精華的地點，光台南美術館二館周邊就夠玩上一整天。

            而且不只地點好，南美館館藏也是很豐富，像台灣禮讚、陳澄波特展⋯等，還有最近的2022地獄幽魂展也是很夯，再加上好拍的造型與佈置吸引許多網美打卡，絕對是來台南不可錯過的景點。
